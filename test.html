<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

    <style>
        #profilecard {
            visibility: visible;
        }

        #profile {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="profile"
        style="visibility: hidden;width: 300px; height: 400px;position: absolute; border:1px red solid; margin: 20px; "
        class="visible">
        <div
            style="width: 250px; height: 80%; border: 10px #6667AB solid; position: absolute; bottom: 0px; z-index: 2; border-radius: 10px;">
            <h1 style="padding: 0px; margin: 5px;">Prem</h1>
            <h3 style="padding: 0px; margin: 5px;"> Co-founder</h3>
        </div>
        <img src="prem.png"
            style="height: 90%; position: absolute; bottom: 0px; right: -12px;z-index: 2; object-fit: contain;">
    </div>
    <div id="profilecard"
        style="visibility: visible;width: 300px; height: 400px;border:1px red solid; margin: 20px; position: absolute; background-color: white; z-index: 10; display: flex; flex-direction: column; gap: 20px; align-items: center;">
        <img src="prem-click.png" style="width: 100px;">
        <h1>Prem Arora</h1>
        <h3>Co-founder</h3>
        <p>"Krtin is Bad"</p>
        <i class="fab fa-linkedin" style="font-size: 40px;"></i>

    </div>

    <script src="script.js"></script>
</body>

</html>
